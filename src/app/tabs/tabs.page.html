<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="controlPanel" [routerLink]="['/tabs/controlPanel']" routerLinkActive="selected">
      <ion-icon name="checkbox-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="home" [routerLink]="['/tabs/home']" routerLinkActive="selected">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="wishlist" [routerLink]="['/tabs/wishlist']" routerLinkActive="selected">
      <ion-icon name="star-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="userConfig" [routerLink]="['/tabs/userConfig']" routerLinkActive="selected">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
